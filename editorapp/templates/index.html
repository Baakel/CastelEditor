{% extends "base.html" %}

{% block content %}
    <h1>OAuth Demo</h1>
    {% for message in get_flashed_messages() %}
        <p><b>Error:</b>{{ message }}</p>
    {% endfor %}
    {% if g.user %}
        <h2>Hi, {{ g.user.nickname }}!</h2>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <h2>I don't know you!</h2>
        <p><a href="{{ url_for('login') }}">Login with github</a></p>
    {% endif %}
